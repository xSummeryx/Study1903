    function Date_Compare(asStartDate, asEndDate) {
        var miStart = Date.parse(asStartDate.replace(/\-/g, '/'));
        var miEnd = Date.parse(asEndDate.replace(/\-/g, '/'));
        return (miEnd - miStart) / 1000;
    }

    function changeRadio(v) {
        var f = document.f;
        var s = f.s;
        s[v - 1].checked = true;
    }

    function init() {
        var dCurDate = new Date();
        var saveDay = null;
        var saveMonth = null;
        var saveYear = null;
        document.f.begin_date.value = (dCurDate.getFullYear()) + "-" + (dCurDate.getMonth() + 1) + "-" + (dCurDate.getDate());
        document.f.end_date.value = dCurDate.getFullYear() + "-" + (dCurDate.getMonth() + 1) + "-" + dCurDate.getDate();
        setCopyRight();
    }

    function mysubmit(f) {
        var bd = document.f.begin_date.value.split("-");
        f.y0.value = bd[0];
        f.m0.value = bd[1];
        f.d0.value = bd[2];
        var ed = document.f.end_date.value.split("-");
        f.y1.value = ed[0];
        f.m1.value = ed[1];
        f.d1.value = ed[2];

        if (f.s[0].checked) {
            f.bt.value = 0;
            f.et.value = 0;
            var mt = f.mt;
            for (var i = 0; i < mt.length; i++) {
                if (mt[i].selected == true) document.f.lm.value = mt[i].value;
            }
        }
        else if (f.s[1].checked) {
            f.lm.value = "";
            var s0 = 0, s1 = 0, tmp = 0;
            s0 = f.y0.value + "-" + f.m0.value + "-" + f.d0.value;
            s1 = f.y1.value + "-" + f.m1.value + "-" + f.d1.value;
            bstd = (Date_Compare('1970-01-01', s0));
            mbstd = parseInt(bstd) - 28800;
            estd = (Date_Compare('1970-01-01', s1));
            mestd = parseInt(estd) - 28800 + 86399;
            f.bt.value = mbstd;
            f.et.value = mestd;
            var bd = f.y0.value + "-" + f.m0.value + "-" + f.d0.value;
            var ed = f.y1.value + "-" + f.m1.value + "-" + f.d1.value;
            if (!isDateString(bd)) {
                alert("日期格式不正确，请按照yyyy-mm-dd的格式重新填写！");
                return false;
            }
            if (!isDateString(ed)) {
                alert("日期格式不正确，请按照yyyy-mm-dd的格式重新填写！");
                return false;
            }
            if (stringToDate(bd, true) > stringToDate(ed, true)) {
                alert("您选择的时间不合理");
                return false;
            }
        }

        /*确保表单提交时包含ct字段的值 by Michael Hu 2008-12-5*/
        //if(document.f.ct1.disabled){ document.f.ct.value = '0'; }
        document.f.ct.value = 1 - document.f.ct1.selectedIndex;
    }

    function stringToDate(sDate, bIgnore) {
        var bValidDate, year, month, day
        var iaDate = new Array(3)

        if (bIgnore) bValidDate = true
        else bValidDate = isDateString(sDate)

        if (bValidDate) {
            iaDate = sDate.toString().split("-")
            year = parseFloat(iaDate[0])
            month = parseFloat(iaDate[1]) - 1
            day = parseFloat(iaDate[2])
            return (new Date(year, month, day))
        }
        else return (new Date(1900, 1, 1))
    }

    function isDateString(sDate) {
        var iaMonthDays = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]
        var iaDate = new Array(3)
        var year, month, day

        if (arguments.length != 1) return false
        iaDate = sDate.toString().split("-")
        if (iaDate.length != 3) return false
        if (iaDate[1].length > 2 || iaDate[2].length > 2) return false
        if (isNaN(iaDate[0]) || isNaN(iaDate[1]) || isNaN(iaDate[2])) return false

        year = parseFloat(iaDate[0])
        month = parseFloat(iaDate[1])
        day = parseFloat(iaDate[2])

        if (year < 1900 || year > 2100) return false
        if (((year % 4 == 0) && (year % 100 != 0)) || (year % 400 == 0)) iaMonthDays[1] = 29;
        if (month < 1 || month > 12) return false
        if (day < 1 || day > iaMonthDays[month - 1]) return false
        return true
    }

    function setCopyRight() {
        var year = new Date().getFullYear();
        var copyright = document.getElementById('ft');

        copyright.innerHTML = '&copy;' + year + ' baidu';
    }

    function G(id) {
        return document.getElementById(id);
    }

        if (document.f.tn[1].checked) {

            document.f.ct1.disabled = true;
            G('tip').style.display = 'inline';

        document.f.tn[0].onclick = function () {
            document.f.ct1.selectedIndex = 0;
            document.f.ct1.disabled = false;
            G('tip').style.display = 'none';
        };
        document.f.tn[1].onclick = function () {

            document.f.ct1.disabled = true;

        };

    }
